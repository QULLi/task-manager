spring:
  application:
    name: ph
  docker:
    compose:
      enabled: false

  datasource:
    url: ${SUPABASE_URL}   # Ex: jdbc:postgresql://localhost:5432/postgres
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: validate
    database: postgresql
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always

# Supabase REST och Auth konfiguration
supabase:
  url: ${SUPABASE_URL}
  api-key: ${SUPABASE_API_KEY}
  auth:
    jwt-secret: ${SUPABASE_JWT_SECRET}
    audience: authenticated

# Logging
logging:
  level:
    root: INFO
    org.springframework.web: DEBUG

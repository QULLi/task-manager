<header class="app-header">
  <a
    [routerLink]="isAuthenticated() ? '/profile' : '/signIn'"
    class="app-header__brand"
  >
    Task Manager UI
  </a>
  <nav class="app-header__nav">
    <ul class="app-header__list">
      <!-- Only show “Back Home” if not authed and not on signIn -->
      <li *ngIf="!isAuthenticated() && router.url !== '/signIn'">
        <a routerLink="/signIn" routerLinkActive="active">Sign In</a>
      </li>

      <!-- Only show “Profile” if authed and not already on profile -->
      <li *ngIf="isAuthenticated() && router.url !== '/profile'">
        <a routerLink="/profile" routerLinkActive="active">Profile</a>
      </li>

      <!-- Only show “Tasks” if authed and not already on tasks -->
      <li *ngIf="isAuthenticated() && router.url !== '/tasks'">
        <a routerLink="/tasks" routerLinkActive="active">Tasks</a>
      </li>

      <!-- Always allow sign out when authed -->
      <li *ngIf="isAuthenticated()">
        <a role="button" (click)="signOut()">Sign Out</a>
      </li>
    </ul>
  </nav>
</header>

<main class="app-main">
  <router-outlet></router-outlet>
</main>

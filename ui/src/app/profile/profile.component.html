<div class="row justify-content-center my-5">
  <div class="col-4">
    <div class="card shadow-sm">
      <div class="card-body">

        <!-- Avatar -->
        <div class="row mb-3">
          <div class="col text-center">
            <img
              [src]="user.url || 'https://via.placeholder.com/100?text=Avatar'"
              class="rounded-circle border"
              width="100"
              height="100"
              alt="User avatar"
            />
          </div>
        </div>

        <!-- Email (read-only) -->
        <div class="row mb-2">
          <div class="col">
            <label for="email" class="form-label">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              [(ngModel)]="user.email"
              disabled
              class="form-control form-control-sm"
            />
          </div>
        </div>

        <!-- Username -->
        <div class="row mb-2">
          <div class="col">
            <label for="name" class="form-label">Username:</label>
            <input
              type="text"
              id="name"
              name="name"
              [(ngModel)]="user.name"
              [disabled]="loading"
              class="form-control form-control-sm"
            />
          </div>
        </div>

        <!-- Website -->
        <div class="row mb-4">
          <div class="col">
            <label for="website" class="form-label">Website:</label>
            <input
              type="text"
              id="website"
              name="website"
              [(ngModel)]="user.website"
              [disabled]="loading"
              class="form-control form-control-sm"
            />
          </div>
        </div>

        <!-- New Password -->
        <div class="row mb-2">
          <div class="col">
            <label for="password" class="form-label">New password:</label>
            <input
              type="password"
              id="password"
              name="password"
              [(ngModel)]="newPassword"
              [disabled]="loading"
              class="form-control form-control-sm"
              placeholder="Enter new password"
            />
          </div>
        </div>

        <!-- Change Password Button -->
        <div class="row mb-4">
          <div class="col d-grid">
            <button
              type="button"
              (click)="changePassword()"
              class="btn btn-sm btn-warning"
              [disabled]="loading || !newPassword"
              aria-label="Change password"
            >
              Change Password
            </button>
          </div>
        </div>

        <!-- Save Profile Button -->
        <div class="row">
          <div class="col d-grid">
            <button
              type="button"
              (click)="update()"
              class="btn btn-sm btn-dark"
              [disabled]="loading"
              aria-label="Save profile changes"
            >
              <span
                class="spinner-border spinner-border-sm me-2"
                role="status"
                aria-hidden="true"
                *ngIf="loading"
              ></span>
              Save
            </button>
          </div>
        </div>

        <!-- Logout Button -->
        <div class="row mt-3">
          <div class="col d-grid">
            <button
              type="button"
              (click)="signOut()"
              class="btn btn-sm btn-outline-secondary"
              [disabled]="loading"
            >
              Logout
            </button>
          </div>
        </div>

        <!-- Success Message -->
        <div class="row mt-3" *ngIf="successMessage">
          <div class="col">
            <div class="alert alert-success py-2 px-3" role="alert">
              {{ successMessage }}
            </div>
          </div>
        </div>

        <!-- Error Message -->
        <div class="row mt-3" *ngIf="errorMessage">
          <div class="col">
            <div class="alert alert-danger py-2 px-3" role="alert">
              {{ errorMessage }}
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>

<div class="task-container">
  <!-- Form Section -->
  <div class="task-form">
    <h2 class="section-header">Create New Task</h2>

    <div *ngIf="formError" class="alert alert-danger">{{ formError }}</div>
    <div *ngIf="formSuccess" class="alert alert-success">{{ formSuccess }}</div>

    <form #f="ngForm" (ngSubmit)="addTask(f)" novalidate>
      <div class="field-group">
        <label for="title">Title</label>
        <input
          id="title"
          name="title"
          type="text"
          class="form-control"
          [(ngModel)]="newTask.title"
          required
          [disabled]="taskLoading"
          placeholder="Task title"
        />
      </div>

      <div class="field-group">
        <label for="description">Description</label>
        <textarea
          id="description"
          name="description"
          class="form-control"
          [(ngModel)]="newTask.description"
          rows="2"
          [disabled]="taskLoading"
          placeholder="Task details"
        ></textarea>
      </div>

      <div class="field-group">
        <label for="due_date">Due Date</label>
        <input
          id="due_date"
          name="due_date"
          type="date"
          class="form-control"
          [(ngModel)]="newTask.due_date"
          [disabled]="taskLoading"
        />
      </div>

      <button
        type="submit"
        class="btn-add w-100"
        [disabled]="taskLoading || f.form.invalid"
      >
        {{ taskLoading ? 'Addingâ€¦' : 'Add Task' }}
      </button>
    </form>
  </div>

  <!-- List Section -->
  <div class="task-list-wrapper">
    <!-- The list component itself will render its own <h2> -->
    <app-task-list></app-task-list>
  </div>
</div>
